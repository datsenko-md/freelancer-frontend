<!DOCTYPE html>
<html>
  <head>
    <title>Мой первый проект</title>
  </head>
  <body>
    <form action="#">
      <div>
        <input disabled type="text" placeholder="Krishna" name="username" value="User">
      </div>
      <div>
        <input tabindex="1" type="password" name="userpass" value="">
      </div>
      <div>
        <input type="tel" placeholder="phone" name="userphone" value="">
      </div>
      <div>
        <p><input type="radio" name="theme" value="dark">Dark</p>
        <p><input type="radio" name="theme" value="light">Light</p>
      </div>
      <div>
        <p><input tabindex="2" type="radio" name="theme2" checked value="dark">Dark</p>
        <p><input tabindex="2" type="radio" name="theme2" value="light">Light</p>
      </div>
      <div>
        <p><input tabindex="3" type="checkbox" name="car" value="yes">Has auto?</p>
        <p><input tabindex="4" type="checkbox" name="car2" value="yes">Has auto?</p>
        <p><input tabindex="5" disabled type="checkbox" name="car3" value="yes">Has auto?</p>
        <p><input tabindex="6" type="checkbox" checked name="car4" value="yes">Has auto?</p>
      </div>
      <div>
        <input type="file" name="myfiel" id="">
      </div>
      <div>
        <textarea placeholder="lslsl" name="body">terrgb</textarea>
      </div>
      <div>
        <select tabindex="7" name="color" multiple>
          <option value="red">Red</option>
          <option value="green" selected>Green</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
      </div>
      <div>
        <button type="submit">Send form</button>
      </div>
    </form>
  </body>
</html>
